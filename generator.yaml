ignore:
  resource_names:
      #- CertificateAuthority
      - CertificateAuthorityAuditReport
      - Permission
  field_paths:
  - CreateCertificateAuthorityInput.IdempotencyToken
  - IssueCertificateInput.IdempotencyToken
  - ImportCertificateAuthorityCertificateInput.Certificate
  - UpdateCertificateAuthorityInput.Status
operations:
  UpdateCertificateAuthority:
    operation_type:
    - Update
    resource_name: CertificateAuthority
  IssueCertificate:
    operation_type:
    - Create
    resource_name: Certificate
  ImportCertificateAuthorityCertificate:
    operation_type:
    - Create
    resource_name: CertificateAuthorityActivation
model_name: acm-pca
prefix_config: {}
resources:
  CertificateAuthority:
    hooks:
      delta_pre_compare:
        code: customSetDefaults(a, b)
      sdk_create_post_set_output:
        template_path: hooks/certificate_authority/sdk_create_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/certificate_authority/sdk_update_pre_build_request.go.tpl
      sdk_read_one_post_set_output:
        template_path: hooks/certificate_authority/sdk_read_one_post_set_output.go.tpl
    exceptions:
      terminal_codes:
      - InvalidAction
      - InvalidParameterCombination
      - InvalidParameterValue
      - InvalidQueryParameter
      - MissingParameter
      - ValidationError
      - ValidationException
    fields: 
      CertificateAuthorityConfiguration:
        is_immutable: true
      CertificateAuthorityType:
        is_immutable: true
      KeyStorageSecurityStandard:
        is_immutable: true
      UsageMode:
        is_immutable: true
      CSR:
        is_read_only: true
        type: 'bytes'
      Status:
        is_read_only: true
        from:
          operation: DescribeCertificateAuthority
          path: CertificateAuthority.Status
      CreatedAt:
        is_read_only: true
        from:
          operation: DescribeCertificateAuthority
          path: CertificateAuthority.CreatedAt
      FailureReason:
        is_read_only: true
        from:
          operation: DescribeCertificateAuthority
          path: CertificateAuthority.FailureReason
      LastStateChangeAt:
        is_read_only: true
        from:
          operation: DescribeCertificateAuthority
          path: CertificateAuthority.LastStateChangeAt
      NotAfter:
        is_read_only: true
        from:
          operation: DescribeCertificateAuthority
          path: CertificateAuthority.NotAfter
      NotBefore:
        is_read_only: true
        from:
          operation: DescribeCertificateAuthority
          path: CertificateAuthority.NotBefore
      RestorableUntil:
        is_read_only: true
        from:
          operation: DescribeCertificateAuthority
          path: CertificateAuthority.RestorableUntil
      Serial:
        is_read_only: true
        from:
          operation: DescribeCertificateAuthority
          path: CertificateAuthority.Serial
      OwnerAccount:
        is_read_only: true
        from:
          operation: DescribeCertificateAuthority
          path: CertificateAuthority.OwnerAccount
  Certificate:
    hooks:
      sdk_read_one_post_set_output:
        template_path: hooks/certificate/sdk_read_one_post_set_output.go.tpl
    exceptions:
      terminal_codes:
      - InvalidAction
      - InvalidParameterCombination
      - InvalidParameterValue
      - InvalidQueryParameter
      - MissingParameter
      - ValidationError
      - ValidationException
    fields:
      CertificateAuthorityARN:
        references:
          resource: CertificateAuthority
          path: Status.ACKResourceMetadata.ARN
        is_immutable: true
      CSR:
        references:
          resource: CertificateAuthority
          path: Status.CSR
        is_immutable: true
      APIPassthrough:
        is_immutable: true
      SigningAlgorithm:
        is_immutable: true
      TemplateARN:
        is_immutable: true
      Validity:
        is_immutable: true
      ValidityNotBefore:
        is_immutable: true
      Validity.Type:
        go_tag: json:"type,omitempty"
    tags:
      ignore: true
  CertificateAuthorityActivation:
    hooks:
      sdk_create_post_build_request:
        template_path: hooks/certificate_authority_activation/sdk_create_post_build_request.go.tpl
      sdk_update_post_build_request:
        template_path: hooks/certificate_authority_activation/sdk_update_post_build_request.go.tpl
    fields:
      CertificateAuthorityARN:
        is_primary_key: true
        references:
          resource: CertificateAuthority
          path: Status.ACKResourceMetadata.ARN
      Certificate:
        type: string
        is_secret: true
      Status:
        type: string
    find_operation:
      custom_method_name: customFindCertificateAuthorityActivation
    update_operation:
      custom_method_name: customUpdateCertificateAuthorityActivation
    delete_operation:
      custom_method_name: customDeleteCertificateAuthorityActivation
    tags:
      ignore: true