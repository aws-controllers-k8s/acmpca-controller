apiVersion: v1
kind: Secret
metadata:
  name: certificate-secret
  namespace: default
data:
  certificate: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: certificate-chain-secret
  namespace: default
data:
  certificateChain: ""
---
apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: CertificateAuthority
metadata:
  name: <CA NAME>
spec:
  certificateAuthorityType: ROOT
  certificateAuthorityConfiguration:
    subject:
      country: <COUNTRY>
      organization: <ORG>
      organizationalUnit: <ORG UNIT>
      distinguishedNameQualifier: <DISTINGUISHED NAME QUALIFIER>
      state: <STATE>
      commonName: <COMMON NAME>
      serialNumber: <SERIAL NUMBER>
      locality: <LOCALITY>
      title: <TITLE>
      surname: <SURNAME>
      givenName: <GIVEN NAME>
      initials: <INITIALS>
      pseudonym: <PSEUDONYM>
      generationQualifier: <GENERATIONAL QUALIFIER>
    keyAlgorithm: RSA_2048
    signingAlgorithm: SHA256WITHRSA
  tags:
    - key: <KEY>
      value: <VALUE>
---
apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: Certificate
metadata:
  name: <CERT NAME>
  annotations:
    acmpca.services.k8s.aws/certificate-secret-namespace: default
    acmpca.services.k8s.aws/certificate-secret-name: certificate-secret
    acmpca.services.k8s.aws/certificate-secret-key: certificate
spec:
  certificateAuthorityRef:
    from:
      name: <CA NAME>
  csrRef:
    from:
      name: <CA NAME>
  signingAlgorithm: SHA256WITHRSA
  templateARN: arn:aws:acm-pca:::template/RootCACertificate/V1
  validity:
    type: DAYS
    value: 100
---
apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: CertificateAuthorityActivation
metadata:
  name: <CA ACTIVATION NAME>
  annotations:
    acmpca.services.k8s.aws/chain-secret-namespace: default
    acmpca.services.k8s.aws/chain-secret-name: certificate-chain-secret
    acmpca.services.k8s.aws/chain-secret-key: certificateChain
spec:
  certificateAuthorityRef:
    from:
      name: <CA NAME>
  certificate:
    namespace: default
    name: certificate-secret
    key: certificate
  status: ACTIVE