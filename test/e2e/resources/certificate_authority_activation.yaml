apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: CertificateAuthorityActivation
metadata:
  name: $NAME
  annotations:
    acmpca.services.k8s.aws/output-chain-namespace: $CERTIFICATE_CHAIN_SEC_NS
    acmpca.services.k8s.aws/output-chain-name: $CERTIFICATE_CHAIN_SEC_NAME
    acmpca.services.k8s.aws/output-chain-key: $CERTIFICATE_CHAIN_SEC_KEY
spec:
  certificateAuthorityARN: $CA_ARN
  certificate:
    namespace: $CERTIFICATE_SECRET_NAMESPACE
    name: $CERTIFICATE_SECRET_NAME
    key: $CERTIFICATE_SECRET_KEY
  status: ACTIVE