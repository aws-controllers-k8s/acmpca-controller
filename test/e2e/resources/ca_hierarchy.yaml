apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: CertificateAuthority
metadata:
  name: $CA_NAME
spec:
  type: ROOT
  certificateAuthorityConfiguration:
    subject:
      commonName: root
      country: US
      locality: string
      organization: string
      state: string
    keyAlgorithm: RSA_2048
    signingAlgorithm: SHA256WITHRSA
---
apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: Certificate
metadata:
  name: $CERT_NAME
spec:
  certificateOutput:
    namespace: $CERTIFICATE_SEC_NS
    name: $CERTIFICATE_SEC_NAME
    key: $CERTIFICATE_SEC_KEY
  certificateAuthorityRef:
    from:
      name: $CA_NAME
  certificateSigningRequestRef:
    from:
      name: $CA_NAME
  signingAlgorithm: SHA256WITHRSA
  templateARN: arn:aws:acm-pca:::template/RootCACertificate/V1
  validity:
    type: DAYS
    value: 100
---
apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: CertificateAuthorityActivation
metadata:
  name: $CA_ACTIVATION_NAME
  annotations:
    acmpca.services.k8s.aws/chain-secret-namespace: $CERTIFICATE_CHAIN_SEC_NS
    acmpca.services.k8s.aws/chain-secret-name: $CERTIFICATE_CHAIN_SEC_NAME
    acmpca.services.k8s.aws/chain-secret-key: $CERTIFICATE_CHAIN_SEC_KEY
spec:
  certificateAuthorityRef:
    from:
      name: $CA_NAME
  certificate:
    namespace: $CERTIFICATE_SEC_NS
    name: $CERTIFICATE_SEC_NAME
    key: $CERTIFICATE_SEC_KEY
---
apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: CertificateAuthority
metadata:
  name: $SUB_CA_NAME
spec:
  type: SUBORDINATE
  certificateAuthorityConfiguration:
    subject:
      commonName: sub
      country: US
      locality: string
      organization: string
      state: string
    keyAlgorithm: RSA_2048
    signingAlgorithm: SHA256WITHRSA
---
apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: Certificate
metadata:
  name: $SUB_CERT_NAME
spec:
  certificateOutput:
    namespace: $SUB_CERTIFICATE_SEC_NS
    name: $SUB_CERTIFICATE_SEC_NAME
    key: $SUB_CERTIFICATE_SEC_KEY
  certificateAuthorityRef:
    from:
      name: $CA_NAME
  certificateSigningRequestRef:
    from:
      name: $SUB_CA_NAME
  signingAlgorithm: SHA256WITHRSA
  templateARN: arn:aws:acm-pca:::template/SubordinateCACertificate_PathLen3/V1
  validity:
    type: DAYS
    value: 90
---
apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: CertificateAuthorityActivation
metadata:
  name: $SUB_CA_ACTIVATION_NAME
  annotations:
    acmpca.services.k8s.aws/chain-secret-namespace: $COMPLETE_CERTIFICATE_CHAIN_SEC_NS
    acmpca.services.k8s.aws/chain-secret-name: $COMPLETE_CERTIFICATE_CHAIN_SEC_NAME
    acmpca.services.k8s.aws/chain-secret-key: $COMPLETE_CERTIFICATE_CHAIN_SEC_KEY
spec:
  certificateAuthorityRef:
    from:
      name: $SUB_CA_NAME
  certificate:
    namespace: $SUB_CERTIFICATE_SEC_NS
    name: $SUB_CERTIFICATE_SEC_NAME
    key: $SUB_CERTIFICATE_SEC_KEY
  certificateChain:
    namespace: $CERTIFICATE_CHAIN_SEC_NS
    name: $CERTIFICATE_CHAIN_SEC_NAME
    key: $CERTIFICATE_CHAIN_SEC_KEY
---
