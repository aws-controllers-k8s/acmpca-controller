apiVersion: acmpca.services.k8s.aws/v1alpha1
kind: Certificate
metadata:
  name: $NAME
  annotations:
    #acmpca.services.k8s.aws/output-secret-namespace: $CERTIFICATE_SEC_NS
    acmpca.services.k8s.aws/output-secret-name: $CERTIFICATE_SEC_NAME
    #acmpca.services.k8s.aws/output-secret-key: $CERTIFICATE_SEC_KEY
spec:
  certificateAuthorityRef:
    from:
      name: $CA_NAME
  csrRef:
    from:
      name: $CA_NAME
  signingAlgorithm: SHA256WITHRSA
  templateARN: $TEMPLATE_ARN
  validity:
    type_: DAYS
    value: 100